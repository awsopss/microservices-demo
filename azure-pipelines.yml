trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  name: 'Chandan'  # Managed node pool name

variables:
  services: "adservice cartservice checkoutservice currencyservice emailservice frontend loadgenerator paymentservice productcatalogservice recommendationservice shippingservice shoppingassistantservice"

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        steps:
          - script: |
              for service in $(services); do
                echo "Building and pushing Docker image for $service"
                docker build -t cloudops96/public:$service -f src/$service/Dockerfile .
                docker push cloudops96/public:$service
              done
            displayName: 'Build and Push Docker Images'
            env:
              DOCKER_BUILDKIT: 1

  - stage: Terraform
    displayName: 'Terraform Deployment'
    jobs:
      - job: Init
        displayName: 'Terraform Init Job'
        steps:
          - task: CmdLine@2
            inputs:
              script: |
                cd /home/ubuntu/myagent/_work/3/s/Private_AKS
                echo "Initializing Terraform..."
                terraform init
            displayName: 'Terraform Init'
          
          - task: CmdLine@2
            inputs:
              script: |
                cd /home/ubuntu/myagent/_work/3/s/Private_AKS
                echo "Planning Terraform..."
                terraform plan -out=tfplan
            displayName: 'Terraform Plan'

          - task: CmdLine@2
            inputs:
              script: |
                cd /home/ubuntu/myagent/_work/3/s/Private_AKS
                echo "Applying Terraform..."
                terraform apply --auto-approve
            displayName: 'Terraform Apply'
